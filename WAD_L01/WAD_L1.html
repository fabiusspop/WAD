<form name="form1" action="#" id="form">
	<p><strong>Registration form</strong></p>
  <p>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>
  </p>
   <p>
    <label for="username">Username</label>

  </p>
<p>

    <input type="password" id="password" name="pass" required>
</p>

    <input type="password" id="password_repeat" name="pass" required>
</p>
<p>

  </p>
 <p>Gender:
<input name="gender" value="male" required type="radio"> Male
<input name="gender" value="female" required type="radio"> Female
</p>
  <p>
<label for="phone">Telephone</label>
<input type="tel" id="phone" name="phone" maxlength=10  required>

</p>
    <label for="t1">Country<span aria-label="required"></span></label>
    <input type="text" id="t1" name="country" list="l1" required>
    <datalist id="l1">
      <option>Romania</option>
	  <option>Moldova</option>
      <option>Hungary</option>

    </datalist>
  </p>
  <p>
	<label>Subscribe to maillist</label>
      <input type="checkbox" checked="checked" name="subscribe"> 
    
</p>
  <p>
	<input type="submit" name="validate" value="Submit">

  </p>
